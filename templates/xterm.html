<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ static_url('xterm/dist/xterm.css') }}" />
    <link rel="stylesheet" href="{{ static_url('xterm/demo/style.css') }}" />
    <script src="{{ static_url('xterm/dist/xterm.js') }}"></script>
    <script src="{{ static_url('xterm/dist/addons/terminado/terminado.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div id="terminal-container"></div>
    </div>
    <script>
      terminado.apply(Terminal);

      var term = new Terminal(),
          protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://',
          socketURL = protocol + location.hostname + ((location.port) ? (':' + location.port) : '') + "/terminal";
          sock = new WebSocket(socketURL);

      sock.addEventListener('open', function () {
        term.terminadoAttach(sock);
      });

      term.open(document.getElementById('terminal-container'));
    </script>
  </body>
</html>
